<!DOCTYPE html>
<title>Spanish Quiz</title>
<html>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<header>
    
<body>
    <div id="butdiv" hidden><button id="start">Start</button></div>
    <div>
        <p id="question" hidden><span id="number">1</span>. What is <span id="englishword">(word)</span hidden> in spanish?</p>
</div>
<div hidden id="promptdiv"><p id="promt" >Write the given word in Spanish.</p></div>
<div id="divsubmit"><button hidden id="a">á</button><button hidden id="u">ú</button><button hidden id="o">ó</button><button hidden id="e">é</button><input id="textbox" hidden type="text" value=""> <button id="submit" hidden>Submit</button><button id="next" hidden>Next</button></div>
<div><span hidden id="correct">Correct!</span><span hidden id="incorrect">Incorrect.</span></div>
<div id="a2" hidden><span>The correct answer is: <span id="solution"></span></span></div>

</body>
</header>
</html>
